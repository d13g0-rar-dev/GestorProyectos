<!DOCTYPE html>
<html>
  <head>
    <title>Creación/Edición Clientes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .divider {
        height: 1px;
        background-color: rgba(0, 0, 0, 0.15);
      }
      .text-justify {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <br>
    <br>
    <section class="container">
      <div class="row align-items-center mb-2">
        <span class="fw-bold w-auto">Formulario de Usuarios</span>
      </div>
      <div class="divider"></div>
      <div class="row">
        <form id="form-member" class="mt-4" action="" onsubmit="" method="POST">
          <input type="hidden" id="idmember" />
          <div class="mb-3">
            <label for="member_id">Id</label>
            <input
              type="text"
              class="form-control"
              id="member_id"
              name="member_id"
              readonly
            />
          </div>
          <div class="input_container">
            <div class="input_div mb-3">
              <label for="member_tipo_documento">Tipo de Documento</label>
              <select
                class="form-select"
                name="tipo"
                id="member_tipo_documento"
              >
                <option>--Seleciona una opción--</option>
                <option value="CC">CC</option>
                <option value="TI">TI</option>
                <option value="CE">CE</option>
                <option value="PP">PP</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="member_documento">Documento</label>
            <input
              type="text"
              class="form-control"
              id="member_documento"
              name="member_documento"
            />
          </div>
          <div class="mb-3">
            <label for="member_name" class="form-label">Nombre Completo</label>
            <input
              type="text"
              class="form-control"
              id="member_name"
              name="member_name"
            />
          </div>
          <div class="mb-3">
            <label for="member_email" class="form-label"
              >Correo Electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="member_email"
              name="member_email"
            />
          </div>
          <div class="mb-3">
            <label for="member_password" class="form-label"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control"
              id="member_password"
              name="member_password"
            />
          </div>
          <div class="mb-3">
            <label for="member_telefono" class="form-label">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="member_telefono"
              name="member_telefono"
            />
          </div>
          <div class="input_container">
            <div class="input_div mb-3">
              <label for="rol_id">Roles</label>
              <select
                class="form-select"
                name="rol"
                id="rol_id"
              >
                <option>--Seleciona una opción--</option>
                <option value="rol1">rol1</option>
              </select>
            </div>
          </div>
          <br>
          <div class="input_container">
            <div class="input_div mb-3">
              <label for="task_id">Tareas</label>
              <select
                class="form-select"
                name="task"
                id="task_id"
              >
                <option>--Seleciona una opción--</option>
                <option value="tak1">task1</option>
              </select>
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-primary" onclick="saveMember()">Guardar</button>
          <button type="button" class="btn btn-danger" onclick="deleteMember()">
            Eliminar
          </button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/request.js"></script>
    <script src="js/members.js"></script>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("idmember") != null)
          loadMember(urlParams.get("idmember"));
      };
    </script>
  </body>
</html>

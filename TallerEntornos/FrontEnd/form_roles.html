<!DOCTYPE html>
<html>
  <head>
    <title>Creación/Edición Roles</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .divider {
        height: 1px;
        background-color: rgba(0, 0, 0, 0.15);
      }
      .text-justify {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row align-items-center mb-2">
        <span class="fw-bold w-auto">Formulario de Roles</span>
      </div>
      <div class="divider"></div>
      <div class="row">
        <form id="form-role" class="mt-4" action="" onsubmit="" method="POST">
          <input type="hidden" id="idrol"/>
          <div class="mb-3">
            <label for="idrol">Id</label>
            <input
              type="text"
              class="form-control"
              id="idrol"
              name="idrol"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="role_name">Nombre Rol</label>
            <input
              type="text"
              class="form-control"
              id="role_name"
              name="role_name"
            />
          </div>
          <div class="mb-3">
            <label for="role_desc" class="form-label">Descripción</label>
            <textarea type="textarea" class="form-control" id="role_desc" name="role_desc" rows="7"></textarea>
          </div>
          <button type="button" class="btn btn-primary" onclick="saveRole()">Guardar</button>
          <button type="button" class="btn btn-danger" onclick="deleteRole()">Eliminar</button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/request.js"></script>
    <script src="js/role.js"></script>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("idrol") != null){
            loadRole(urlParams.get("idrol"));
        }
        console.log(urlParams.get("idrol"));
      };
    </script>
  </body>
</html>

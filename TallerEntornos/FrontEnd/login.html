<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/1c47b1910c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Inicio de sesión</title>
</head>

<body>
    <main>
        <legend id="titulo">Inicio de <b>Sesión</b></legend>   
        <br>
        <main class="formulario">
            <form id="formu">
                <legend id="afili">Ingrese sus datos</legend>
                <br>
                <br>     
                <input type="email" name="email" id="member_email" placeholder="Correo Electrónico">
                <span><i class="fa fa-envelope" style="color: #3F72AF;"></i></span>
                <br>
                <input type="password" name="contra" id="member_password" placeholder="Contraseña">
                <span><i class="fa-solid fa-lock" style="color: #3F72AF;"></i></span>
                <br>
                <div id="2But"></div> 
            </form>       
            <br>
            <div>
                <button id="boton" type="button" onclick="validarLogin()">
                    Iniciar sesión
                </button>
            </div>
        </main>
    </main>
    <script src="js/request.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/1c47b1910c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Registro de usuario</title>
</head>

<body>
    <main>

        <legend id="titulo"><b>Registro de</b> Usuario</legend>   

        <br>

        <main class="formulario">
            <form id="formu">
                <legend id="afili">Formulario de registro</legend>
                <br>
                <br>
                <input type="text" name="nombre" id="name" placeholder="Nombre">
                <span class="icon"><i class="fa fa-user" style="color: #3F72AF;"></i></span>
                <br>
                <input type="text" name="ape" id="surname" placeholder="Apellido">
                <span><i class="fa fa-phone" style="color: #3F72AF;"></i></span>
                <br>
                <input type="email" name="email" id="mail" placeholder="Correo Electrónico">
                <span><i class="fa fa-envelope" style="color: #3F72AF;"></i></span>
                <br>
                <input type="text" name="contra" id="password" placeholder="Contraseña">
                <span><i class="fa fa-phone" style="color: #3F72AF;"></i></span>
                <br>
                <input type="text" name="telef" id="phone" placeholder="Número de celular">
                <span><i class="fa fa-phone" style="color: #3F72AF;"></i></span>
                <div id="2But"></div> 
            </form>        
        </main>
    </main>
    
</body>
</html>

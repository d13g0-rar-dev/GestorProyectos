<!DOCTYPE html>
<html>
  <head>
    <title>Creaci贸n/Edici贸n Tareas</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .divider {
        height: 1px;
        background-color: rgba(0, 0, 0, 0.15);
      }
      .text-justify {
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row align-items-center mb-2">
        <span class="fw-bold w-auto">Formulario de Tareas</span>
      </div>
      <div class="divider"></div>
      <div class="row">
        <form id="form-tareas" class="mt-4" action="" onsubmit="" method="POST">
          <input type="hidden" id="idtask" />
          <div class="mb-3">
            <label for="task_id">Id</label>
            <input
              type="text"
              class="form-control"
              id="task_id"
              name="task_id"
              readonly
            />
          </div>
          <div class="mb-3">
            <label for="member_documento">Titulo</label>
            <input
              type="text"
              class="form-control"
              id="task_name"
              name="task_name"
            />
          </div>
          <div class="mb-3">
            <label for="task_desc" class="form-label">Descripci贸n</label>
            <textarea type="textarea" class="form-control" id="task_desc" name="task_desc" rows="7"></textarea>
          </div>
          <div class="mb-3">
            <label for="task_date" class="form-label">Fecha de Creaci贸n</label>
            <input
              type="date"
              class="form-control"
              id="task_date"
              name="task_date"
            />
          </div>
          <div class="mb-3">
            <label for="task_deadline" class="form-label">Fecha de Cierre</label>
            <input
              type="date"
              class="form-control"
              id="task_deadline"
              name="task_deadline"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="saveTask()">Guardar</button>
          <button type="button" class="btn btn-danger" onclick="deleteTask()">Eliminar</button>
        </form>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/request.js"></script>
    <script src="js/task.js"></script>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get("idtask") != null)
          loadTask(urlParams.get("idtask"));
      };
    </script>
  </body>
</html>
